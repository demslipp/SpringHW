<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>middlename: <input type="text" th:field="*{middlename}"/></p>
    <p>age: <input type="number" th:field="*{age}"/></p>
    <p>salary: <input type="number" th:field="*{salary}"/></p>
    <p>email: <input type="text" th:field="*{email}"/></p>
    <p>Work place: <input type="text" th:field="*{workplace}"/></p>
    <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
</form>
</body>
</html>
